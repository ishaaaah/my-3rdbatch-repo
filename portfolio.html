<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fff8f3;
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 8%;
    }

    header .logo {
      font-size: 24px;
      font-weight: 700;
    }

    header .logo span {
      color: #f75c00;
    }

    header nav a {
      margin-left: 30px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    header nav .btn {
      background: #f75c00;
      color: #fff;
      padding: 8px 20px;
      border-radius: 6px;
      font-weight: 600;
    }

    .hero {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 60px 8%;
    }

    .hero-text {
      max-width: 500px;
    }

    .hero-text h4 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .hero-text h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .hero-text p {
      color: #555;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .hero-text .buttons {
      display: flex;
      gap: 15px;
    }

    .btn-primary {
      background: #f75c00;
      color: #fff;
      padding: 12px 20px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-outline {
      background: transparent;
      border: 2px solid #f75c00;
      color: #f75c00;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hero-img {
      position: relative;
    }

    .hero-img img {
      width: 350px;
      border-radius: 12px;
      position: relative;
      z-index: 2;
    }

    .hero-img::before {
      content: "";
      position: absolute;
      top: 20px;
      left: -20px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffd9c0 40%, transparent 60%);
      z-index: 1;
    }

    .side-text {
      position: absolute;
      top: 50%;
      left: -60px;
      transform: rotate(-90deg) translateY(-50%);
      font-size: 60px;
      font-weight: 700;
      color: #d9d9d9;
      letter-spacing: 8px;
    }
  </style>
</head>

<body>

  <header>
